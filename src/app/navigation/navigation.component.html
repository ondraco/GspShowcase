<pxb-drawer-layout [variant]="getVariant()" (backdropClick)="closeDrawer()">
    <pxb-drawer pxb-drawer [open]="isOpen()">
        <pxb-drawer-header title="PX Blue" subtitle="Angular Project">
            <button mat-icon-button pxb-icon (click)="toggleDrawerOpen()">
                <mat-icon>menu</mat-icon>
            </button>
        </pxb-drawer-header>
        <pxb-drawer-body>
            <pxb-drawer-nav-group>
                <pxb-drawer-nav-item
                    *ngFor="let navItem of navItems"
                    [divider]="true"
                    [title]="navItem.title"
                    [selected]="navItem.title === getSelectedItem()"
                    (select)="selectItem(navItem)"
                >
                    <mat-icon pxb-icon>{{ navItem.icon }}</mat-icon>
                </pxb-drawer-nav-item>
            </pxb-drawer-nav-group>
        </pxb-drawer-body>
    </pxb-drawer>
    <div pxb-content class="drawer-content vh-100">
        <mat-toolbar class="toolbar">
            <button
                mat-icon-button
                *ngIf="variant === 'temporary'"
                (click)="openDrawer()"
                style="margin-right: 16px; margin-left: -16px"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <h2>{{ toolbarTitle }}</h2>
            <pxb-spacer></pxb-spacer>
            <app-user-menu></app-user-menu>
        </mat-toolbar>

        <div class="row flex-fill flex-shrink-1 minH0 p-0 m-0">
          <div class="col d-flex flex-column flex-shrink-1 minH0 h-100">
            <div class="h-100 minH0">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>

        <div class="row bg-secondary p-0 m-0" id="header">
            <div class="col">
                <app-ambient-temp></app-ambient-temp>
            </div>
        </div>
    </div>
</pxb-drawer-layout>
